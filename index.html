<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Préstamos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button, .whatsapp-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .calcular {
      background: #2563eb;
    }

    .calcular:hover {
      background: #1d4ed8;
    }

    .whatsapp-btn {
      background: #25D366;
      display: none;
    }

    .whatsapp-btn:hover {
      background: #1ebe5d;
    }

    .resultado {
      margin-top: 20px;
      font-size: 15px;
      text-align: left;
      background: #f1f5f9;
      padding: 15px;
      border-radius: 8px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Simulador</h1>

    <input type="number" id="monto" placeholder="Monto del préstamo" />
    <input type="number" id="meses" placeholder="Meses a pagar" />

    <button class="calcular" onclick="calcularPrestamo()">Calcular</button>

    <div id="error" class="error"></div>

    <div id="resultado" class="resultado" style="display:none"></div>

    <a id="btnWhatsapp" class="whatsapp-btn" target="_blank">
      <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">
      Solicitar por WhatsApp
    </a>
  </div>

  <script>
    let ultimoMonto = 0;
    let ultimoMeses = 0;
    let ultimaCuota = 0;

    function calcularPrestamo() {
      const monto = Number(document.getElementById('monto').value);
      const meses = Number(document.getElementById('meses').value);
      const errorDiv = document.getElementById('error');
      const resultadoDiv = document.getElementById('resultado');
      const btnWhatsapp = document.getElementById('btnWhatsapp');

      errorDiv.textContent = "";
      resultadoDiv.style.display = "none";
      btnWhatsapp.style.display = "none";

      if (!monto || !meses) {
        errorDiv.textContent = "Ingresa monto y meses válidos.";
        return;
      }

      if (monto < 50000 || monto > 1000000) {
        errorDiv.textContent = "El monto debe estar entre 50.000 y 1.000.000.";
        return;
      }

      let interes = meses <= 6 ? 0.08 : 0.12;

      const total = monto + monto * interes;
      const cuota = total / meses;

      ultimoMonto = monto;
      ultimoMeses = meses;
      ultimaCuota = cuota;

      resultadoDiv.innerHTML = `
        <strong>Monto:</strong> $${monto.toLocaleString()}<br>
        <strong>Meses:</strong> ${meses}<br>
        <strong>Interés:</strong> ${(interes * 100)}%<br>
        <strong>Cuota mensual:</strong> $${cuota.toFixed(0).toLocaleString()}
      `;

      resultadoDiv.style.display = "block";

      const numero = "573001734708";
      const mensaje = `Hola, quiero solicitar un préstamo.%0AMonto: $${ultimoMonto.toLocaleString()}%0AMeses: ${ultimoMeses}%0ACuota aproximada: $${ultimaCuota.toFixed(0).toLocaleString()}`;
      const url = `https://wa.me/${numero}?text=${mensaje}`;

      btnWhatsapp.href = url;
      btnWhatsapp.style.display = "flex";
    }
  </script>
</body>
</html>
